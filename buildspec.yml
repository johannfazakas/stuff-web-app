version: 0.2

env:
  variables:
    AWS_ECR_REPOSITORY_NAME: stuff/web-app

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo "installing something"
  pre_build:
    commands:
      - echo Logging to Amazon ECR
      # IMPROVE remove this echo once you see it works
      - AWS_ACCOUNT_ID=`aws sts get-caller-identity --query "Account" --output text`
      - echo "account is $AWS_ACCOUNT_ID and region is $AWS_REGION"
      - aws --version
      - $(aws ecr get-login --no-include-email --region $AWS_REGION)
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$AWS_ECR_REPOSITORY_NAME
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - echo Build stated on `date`
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file
      - printf '[{"name":"%s","imageUri":"%s"}]' $AWS_ECR_REPOSITORY_NAME $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
artifacts:
  # IMPROVE: remove old files
  files:
    - appspec.yml
    - scripts/*
    - build/distributions/*
    - imagedefinitions.json
  discard-paths: yes
